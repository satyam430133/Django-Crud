{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Optional: Add custom CSS for further styling */
        body {
            margin: 20px;
        }
        .container {
            height: 500px;
            margin-top: 50px; /* Add margin to the top */
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px; /* Adjust the border radius */
            padding: 15px; /* Adjust the padding */
            font-size: 16px;
        }
        .btn-primary {
            width: 100%; /* Make the button full-width */
            border-radius: 10px; /* Adjust the border radius */
            padding: 15px; /* Adjust the padding */
            font-size: 16px;
        }
        .registration-form {
            min-height: 400px; /* Set minimum height of the form */
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container registration-form" style="height: 400px; margin-top: 100px;" >
        <h2>Registration Form</h2>
        <form action="{% url 'register' %}" method="POST" style="width: 100%;" >
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" style="border-radius: 8px;">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" class="form-control" style="border-radius: 8px;">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
