{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srch Table</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Optional: Add custom CSS for further styling */
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    {% block content %}
    <br/>
    <h1 class="text-center mb-4"> Search Result </h1>
    <div class="container" style="height: 400px;">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Names</th>
                    <th>Contact</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for srch in srch %}
                <tr>
                    <td>{{ srch.id }}</td>
                    <td>{{ srch.Name }}</td>
                    <td>{{ srch.Phone }}</td>
                    <td><a href="{% url 'edit' pk=srch.id %}" class="btn btn-primary btn-sm">Edit</a></td>
                    <td><a href="{% url 'delete' pk=srch.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
